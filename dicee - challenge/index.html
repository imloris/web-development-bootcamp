<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Montserrat&family=Sacramento&display=swap"
			rel="stylesheet"
		/>
		<title>Dicee Challenge</title>
	</head>
	<body class="bg-dark text-light vertical-center">
		<div class="container-fluid">
			<p class="text-center fs-1">Dicee Challenge</p>
			<div class="row">
				<div class="dice col-lg-6 col-md-12 col-sm-6 text-center">
					<p class="fs-2">Player 1</p>
					<img id="img1" src="img/6.png" />
				</div>
				<div class="dice col-lg-6 col-md-12 col-sm-6 text-center">
					<p class="fs-2">Player 2</p>
					<img id="img2" src="img/6.png" />
				</div>
				<div class="text-center">
					<p id="winner" class="text-center fs-2">Winner</p>
					<button
						type="button"
						onclick="window.location.reload();"
						class="btn btn-outline-light btn-lg"
					>
						Press to Restart
					</button>
				</div>
			</div>
		</div>

		<script src="script.js" charset="utf-8"></script>
	</body>
</html>
